<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Google AdSense DoÄŸrulama Kodu -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5041542557528622" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <div class="ad ad-left">
            <!-- Shopping_List -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5041542557528622"
                 data-ad-slot="4712613770"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <div class="container">
            <h1>Shopping List</h1>
            <div id="authSection">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="loginButton">Login</button>
                <button id="signupButton">Sign Up</button>
            </div>
            <div id="taskSection" style="display:none;">
                <input type="text" id="taskInput" placeholder="Enter an item">
                <input type="number" id="taskQuantity" placeholder="Quantity" min="1">
                <button id="addTaskButton">Add Item</button>
                <ul id="taskList"></ul>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
        
        <div class="ad ad-right">
            <!-- Shopping_List -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5041542557528622"
                 data-ad-slot="4712613770"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
